<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">


					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<img class="rounded mx-auto d-block" style="width: 100px" alt=""
							src="" th:src="@{/img/register.jpg}" />
						<h1 class="text-center">Register Here</h1>
						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>
							<!-- email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}" />

							</div>
							<!-- password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input name="password" type="password"
									class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" />

							</div>
							<!--  About-->
							<div class="mb-3">

								<textarea name="about" th:value="${user.about}"
									placeholder="Enter about yourself" class="form-control"
									rows="10"></textarea>
							</div>


							<!-- terms and condition agreement -->
							<div class="mb-3 form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement"> <label class="form-check-label"
									for="agreement">Accept terms and conditions</label>
							</div>


							<div class="container  d-grid gap-2 text-center">
								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning  text-white">
									Reset</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>

	</section>
</body>
</html>
